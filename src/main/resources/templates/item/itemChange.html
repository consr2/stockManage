<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 변환</title>
    <link rel="stylesheet" href="/item/itemChange.css">
</head>
<body>
<div class="dashboard">
    <header class="main-header">
        <a href="/index" class="back-link">← 뒤로가기</a>
        <h1>재고 변환</h1>
    </header>

    <form class="stock-form">
        <div class="input-group">
            <label>재고 품목</label>
            <select>
                <option value="">품목을 선택하세요</option>
                <option value="1">무선 마우스</option>
                <option value="2">기계식 키보드</option>
            </select>
        </div>

        <div class="input-group">
            <label>변환 종류</label>
            <div class="type-group">
                <div class="type-option">
                    <input type="radio" name="type" id="type-in" value="IN" checked>
                    <label for="type-in" class="type-label">입고 (+)</label>
                </div>
                <div class="type-option">
                    <input type="radio" name="type" id="type-out" value="OUT">
                    <label for="type-out" class="type-label">출고 (-)</label>
                </div>
            </div>
        </div>

        <div class="input-group">
            <label>수량</label>
            <input type="number" placeholder="0">
        </div>

        <div class="input-group">
            <label>대상 (수령인/업체)</label>
            <input type="text" placeholder="이름을 입력하세요">
        </div>

        <div class="input-group">
            <label>발생 시간</label>
            <input type="datetime-local">
        </div>

        <button type="submit" class="btn-submit">변환 내용 저장</button>
    </form>
</div>
</body>
</html>
