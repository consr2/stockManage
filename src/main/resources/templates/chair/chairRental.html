<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휠체어 대여 등록</title>
    <link rel="stylesheet" href="/css/chair/chairRental.css">
</head>
<body>
    <div class="dashboard">
        <header class="main-header">
            <a href="/index" class="back-link">← 뒤로가기</a>
            <h1>휠체어 대여 등록</h1>
        </header>

        <div class="stock-form">
            <div class="input-group">
                <label>휠체어 종류</label>
                <select id="wheelchairType">
                    <option value="" disabled selected>종류를 선택하세요</option>
                    <option value="wheel1">수동 휠체어</option>
                    <option value="wheel3">전동 휠체어</option>
                    <option value="wheel2">경량형 휠체어</option>
                </select>
            </div>

            <div class="flex-box2" style="gap: 12px;">
                <div class="input-group" style="flex: 1;">
                    <label>대여 시작일</label>
                    <input type="date" id="startDate" onchange="set30Days(this)">
                </div>
                <div class="input-group" style="flex: 1;">
                    <label>대여 종료일</label>
                    <input type="date" id="endDate">
                </div>
            </div>

            <div class="input-group">
                <label>고객명</label>
                <input type="text" id="customerName" placeholder="성함을 입력하세요">
            </div>

            <div class="input-group">
                <label>고객 연락처</label>
                <input type="text" id="customerTel" placeholder="010-xxxx-xxxx" oninput="this.value = fommatter('tel',this.value)">
            </div>

            <div class="input-group">
                <label>비고</label>
                <textarea id="remarks" placeholder="특이사항을 입력하세요"
                          style="padding: 16px; border: 1px solid var(--border-color); border-radius: 12px; background-color: var(--hover-bg); min-height: 100px; resize: none;"></textarea>
            </div>

            <button type="submit" class="btn-submit" id="rentalBtn">대여 예약 저장</button>
        </div>
    </div>
</div>
</body>
</html>
<script src="/js/util/util.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        let rentalBtn = document.querySelector('#rentalBtn');

        rentalBtn.addEventListener('click',async function(){
            let wheelchairType = document.querySelector('#wheelchairType').value;
            let startDate = document.querySelector('#startDate').value;
            let endDate = document.querySelector('#endDate').value;
            let customerName = document.querySelector('#customerName').value;
            let customerTel = document.querySelector('#customerTel').value;
            let remarks = document.querySelector('#remarks').value;

            let param = {
                wheelchairType: wheelchairType,
                startDate: startDate,
                endDate: endDate,
                customerName: customerName,
                customerTel: customerTel,
                remarks: remarks
            };

            let data = await sendRequest('/chair/submit', "POST", param);
            if(data.code === 200){
                alert(data.msg);
            }
        })

    });

    function set30Days(el){
        let value = el.value;
        console.log(value);
        let date = new Date(value);
        date.setDate(date.getDate() + 30);
        let year = date.getFullYear();
        let month = String(date.getMonth() + 1).padStart(2, '0');
        let day = String(date.getDate()).padStart(2, '0');

        let result = `${year}-${month}-${day}`;

        document.querySelector('#endDate').value = result;
    }
</script>
